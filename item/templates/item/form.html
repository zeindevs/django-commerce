{% extends 'core/base.html' %}

{% block title %}
	{{ title }}
{%endblock%}

{% block content %}
<h1 class="mb-5 text-3xl">{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data">
	{% csrf_token %}

	<div class="space-y-4">
		{{ form.as_p }}
	</div>

	{% if form.errors or form.non_field_errors %}
		<div class="mb-5 p-5 bg-red-100 rounded-md">
			{% for field in form %}
				{{ field.errors }}
			{% endfor %}

			{{ form.non_field_errors }}
		</div>
	{% endif %}

	<button class="mt-5 py-2 px-5 text-lg bg-teal-500 rounded-md hover:bg-teal-700 text-white">Submit</button>
</form>
{% endblock %}
